<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Hunter: The Quest for Treasure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas" width="1200" height="600"></canvas>

  <div id="levelMenu" class="modal">
    <div class="modal-content">
      <h1>Levels</h1>
      <div class="grid">
        <script>
          for (let i = 1; i <= 15; i++) {
            const btn = document.createElement("button");
            btn.textContent = i;
            btn.className = "level-button";
            btn.onclick = () => {
              document.getElementById("levelMenu").style.display = "none";
              startGame(i);
            };
            document.write(btn.outerHTML);
          }
        </script>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
